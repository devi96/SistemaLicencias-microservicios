<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Perfil del Usuario</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <p class="text-sm text-gray-500">Nombres</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.nombres }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Apellidos</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.apellidos }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Email</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.email }}</p>
    </div>

    <div>
      <p class="text-sm text-gray-500">Teléfono</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.telefono }}</p>
    </div>

    <div class="sm:col-span-2">
      <p class="text-sm text-gray-500">Dirección</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.direccion }}</p>
    </div>

    <div class="sm:col-span-2">
      <p class="text-sm text-gray-500">Fecha de Registro</p>
      <p class="text-lg text-gray-900 font-medium">{{ usuario?.fechaRegistro | date:'longDate' }}</p>
    </div>
  </div>
</div>
