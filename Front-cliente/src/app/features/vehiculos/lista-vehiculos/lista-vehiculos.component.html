<div class="p-4">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 ">Lista de Vehículos</h2>

  <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="px-4 py-2 text-left">Marca</th>
        <th class="px-4 py-2 text-left">Modelo</th>
        <th class="px-4 py-2 text-left">Color</th>
        <th class="px-4 py-2 text-left">Placa</th>
        <th class="px-4 py-2 text-left">Año</th>
        <th class="px-4 py-2 text-left">Tipo</th>
        <th class="px-4 py-2 text-left">Estado</th>
        <th class="px-4 py-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos" class="hover:bg-gray-100 text-gray-800">
        <td class="px-4 py-2">{{ v.marca }}</td>
        <td class="px-4 py-2">{{ v.modelo }}</td>
        <td class="px-4 py-2">{{ v.color }}</td>
        <td class="px-4 py-2">{{ v.placa }}</td>
        <td class="px-4 py-2">{{ v.anio }}</td>
        <td class="px-4 py-2">{{ v.tipoVehiculo }}</td>
        <td class="px-4 py-2">
        <span class="inline-block px-2 py-1 rounded-full text-xs font-semibold"
                [ngClass]="{
                  'bg-green-100 text-green-700': v.estado === 'Activo',
                  'bg-red-100 text-red-700': v.estado !== 'Activo'
                }">
            {{ v.estado }}
          </span>
        </td>
        <td class="px-4 py-2">
          <button (click)="verDetalle(v)"
                  class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded shadow">
            Ver Detalle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
