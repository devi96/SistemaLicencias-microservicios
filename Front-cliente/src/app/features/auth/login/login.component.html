<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700" for="username">Usuario:</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Ingrese su usuario"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-4"
        autocomplete="username"
      />
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Contraseña:</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Ingrese su contraseña"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-6"
        autocomplete="current-password"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300"
    >
      Ingresar
    </button>
  </form>
</div>
